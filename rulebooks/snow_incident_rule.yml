---
- name: listen for incidents from ServiceNows
  hosts: all

  ## Define our source for events

  sources:
    - name: webhook from servicenow business rules
      ansible.eda.webhook:
        host: 0.0.0.0
        port: 5000
        token: '{{ TOKEN }}'
      filters:
       - ansible.eda.normalize_keys:

  ## Hello world

  rules:
    - name: Print Hello world in the Incident work nodes and Close
      condition: event.payload.ci_name is defined and event.payload.number is defined and event.payload.description is search("Print Hello world", ignorecase=true)
      action:
        run_job_template:
          name: 'Hello world'
          organization: Default
