---
- name: listen for Dynatrace events
  hosts: all

  ## Define our source for events

  sources:
    - name: webhook from dynatrace
      ansible.eda.webhook:
        host: 0.0.0.0
        port: 5000
      #filters:
      #  - ansible.eda.normalize_keys:

  ## OS Service Monitoring

  rules:
    - name: Linux EDA Service restarts
      condition: event.payload.number is defined and event.payload.description is search("Linux EDA Service", ignorecase=true, multiline=true)
      action:
        run_job_template:
          name: Linux EDA Restart Service
          organization: Default
