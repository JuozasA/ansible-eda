---
- name: listen for incidents from ServiceNow
  hosts: localhost

  ## Define our source for events

  sources:
    - name: webhook from servicenow business rules
      ansible.eda.webhook:
        host: 127.0.0.1
        port: 5000
        log_level: DEBUG       
        verify_ssl: false      # Disable SSL for local testing (use true for production)
      filters:
       - ansible.eda.normalize_keys:

  ## Hello world

  rules:
    - name: Hello world
      condition: event.payload.number is defined and event.payload.description is search("Print Hello world", ignorecase=true)
      action:
        run_job_template:
          name: 'Hello world'
          organization: Default

